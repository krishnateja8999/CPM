<div class="NewHeader ">
  <h1 mat-dialog-title>
    Contracts
  </h1>
</div>
<div>
    <!-- <h3>Contractor Name:GV Contractors</h3> -->
</div> 
<div class="row" style="margin-top:20px">
  <div class="col-sm-12">
      <div id="grid-table-container" class="table-responsive">
        <p><b>Contractor Name: </b> GV Contractors</p>
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th>Contract Name</th>
                      <th>Client</th>
                      <th>Status</th>
                      <th class="text-center">Start Date</th>
                      <th class="text-center">Target Date</th>
                      <th class="text-center">Completion</th>

                      <!-- <th class="text-center" style="width: 112px!important;">Actions</th> -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of values">
                      <!-- <td><a style="color:blue" routerLink="/mrc/contracts/project-dashboard/analytics" target="_blank" matTooltip="View Contract Dashboard">{{item.contract}}</a></td> -->
                      <td>{{item.contractname}}</td>
                      <td>{{item.client}}</td>
                      <td>{{item.status}}</td>
                      <td class="text-center">{{item.startDate}}</td>
                      <td class="text-center">{{item.targetDate}}</td>
                      <td class="text-center">{{item.completion}}</td>
      <!-- <td  class="text-center">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Project" >
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red" matTooltip="Delete Project"  style="cursor: pointer;"></i></a>
      </td>  -->
  </tr>
</tbody>
</table>

</div>
</div>
</div>

<mat-dialog-actions align="end">
  
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>

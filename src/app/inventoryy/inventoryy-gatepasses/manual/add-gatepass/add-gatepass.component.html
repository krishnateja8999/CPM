<div class="NewHeader">
  <h1 mat-dialog-title>
    Add New Gate Pass
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Gate Pass # : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          OM/GP/APR-21/10001
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Type: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-radio-group>
          <mat-radio-button value="0">OM</mat-radio-button>
        <mat-radio-button value="1" style="margin-left: 10px;">3rd Party</mat-radio-button>
        </mat-radio-group>   
      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Whom to meet: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Whom to meet" required>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Item Category: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <mat-radio-group>
        <mat-radio-button value="0">Pick Up</mat-radio-button>
      <mat-radio-button value="1" style="margin-left: 10px;">Drop</mat-radio-button>
      </mat-radio-group>   
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Driver Name: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control" placeholder="Enter Driver Name" required>
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Driver Number: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Driver Number" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Vechile Number: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Vechile Number" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Remarks: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <textarea class="form-control" placeholder="Enter Remarks" rows="2" style="resize: none;"></textarea>
    </div>
</div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>

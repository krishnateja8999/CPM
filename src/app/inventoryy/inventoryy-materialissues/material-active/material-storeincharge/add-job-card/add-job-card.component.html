<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Material Issue
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Job Card No. : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Job Card No." required>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Job Card Date. : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input class="form-control" class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1"  style="margin-left: 0px;">
            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
      </div>
  </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Maintenance Type : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select" required>
             <mat-option [value]="0">Accident</mat-option>
             <mat-option [value]="1">Miscellaneous</mat-option>
             <mat-option [value]="2">Overhauling</mat-option>
             <mat-option [value]="4">Preventative</mat-option>
             <mat-option [value]="5">Running</mat-option>
             <mat-option [value]="6">Scheduled</mat-option>
           </mat-select>
        </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-4 add-member-label" >Store : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" >
         <mat-select class="form-control" placeholder="Select">
          <mat-option [value]="0">Dumper Store - Mercedes Benz</mat-option>
          <mat-option [value]="1">Dumper Store - Volvo</mat-option>
          <mat-option [value]="2">Dumper Store Primary</mat-option>
          <mat-option [value]="4">Dumpers & Machinery</mat-option>
          <mat-option [value]="5">Materials Store</mat-option>
         </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Equipment Type : </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
       <mat-select class="form-control" placeholder="Select" style="cursor:not-allowed" disabled readonly>
       </mat-select>
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Equipment Make : </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <mat-select class="form-control" placeholder="Select" style="cursor:not-allowed" disabled readonly>

     </mat-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Equipment Model : </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <mat-select class="form-control" placeholder="Select" style="cursor:not-allowed" disabled readonly>
     </mat-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Door No. : </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <input type="text" class="form-control" placeholder="Enter Door No." required>
  </div>
  </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>

<h1 mat-dialog-title class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;background-color:#286ba5 !important;height:50px">
  Update Quote Status</h1>
  <form >

<div mat-dialog-content>
<div class="col-sm-12">
  
    <div class="row" style="margin-top: 10px">
        <div class="form-group col-sm-12">
            <div class="row">
                <div class="form-group col-sm-4">
                    <label class=" col-sm-12">Quote Number: </label>
                    <div class="col-sm-12">
                      <span>
                        R-025012</span>
                    </div>
                  </div>
                  <div class="form-group col-sm-4">
                    <label class=" col-sm-12">Quote Status: </label>
                    <div class="col-sm-12">
                        <span>PM Quote Review</span>
                    </div>
                  </div>
                  <div class="col-sm-4">
                      <label class=" col-sm-12 add-member-label">Activity Date: </label>
                      <div class="col-sm-12">
                        <input class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1"  style="margin-left: 2px;">
                        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                        <mat-error
                                  *ngIf="stageModelForm.controls.followUpDate.errors?.required && stageModelForm.controls.followUpDate.touched">
                                  Please enter activity date</mat-error>
                      </div>
                  </div>
            </div>

            <div class="row" style="margin-left: -14px;margin-top: 15px;">
              <div class="col-sm-12 no-padding">
              <div class="form-group col-sm-4">
              </div>
            </div>

        </div>
            <div class="col-sm-12 no-padding" style="margin-left:-35px;margin-top: 10px;">
            
              <div class="form-group col-sm-9">
                  <label class=" col-sm-12 add-member-label">Remarks: </label>
                  <div class="col-sm-12">
                          <textarea maxlength="999" placeholder="Enter Remarks" class="form-control customtext" rows="2" ></textarea>
                      <mat-error
                              *ngIf="stageModelForm.controls.remarks.errors?.required && stageModelForm.controls.remarks.touched">
                              Please enter remarks</mat-error>
                  </div>
            </div>

        </div>
          </div>
      </div>
  
  </div>
  </div>
  <mat-dialog-actions align="center">
    <button mat-raised-button class="add-dark-hover btn-default" type="button" (click)="close()">
      <mat-icon>cancel</mat-icon> &nbsp;Cancel
    </button>
    <button mat-raised-button class="add-hover btn-primary" type="submit">
      <mat-icon>send</mat-icon>&nbsp;Save
    </button>
 
  </mat-dialog-actions>
  </form>

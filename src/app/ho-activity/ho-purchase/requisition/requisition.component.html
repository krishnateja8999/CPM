<div class="row-wrap">
  <div class="flex-p w-100">
      <div class="row">
          <div class="col-xs-12">
              <div class="row" style="margin-bottom:7px;">
                  <div class="col-xs-4 ">
                      <div class="flex-p">
                      </div>
                  </div>
                  <!-- Buttons -->
                  <div class="col-xs-8 " style="margin-left:-10px">
                      <div class="flex-p">
                          <button mat-raised-button class="pull-right  btn-primary" (click)="openAddRequisition()">
                              <mat-icon>add</mat-icon> Add Requisition
                          </button>
                      
                  </div>
                      
                  </div>
              </div>
              

<!-- Table -->
<div class="row" style="margin-top:20px;">
  <div class="col-xs-12" style="margin-left:8px">
      <div id="grid-table-container" class="table-responsive" style="width: 99%;">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th>Requisition #</th>
                      <th>Requisition Title</th>
                      <th class="text-center">Items</th>
                      <th>Type</th>
                      <th>Requested By</th>
                      <th class="text-center">Required By</th>
                      <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of values">
                      <td>{{item.requisition}}</td>
                  
                  <td>
                      {{item.requisitionTitle}}
                  </td>
                  <td class="text-center">
                      {{item.items}}
                      
                  </td>
                  <td>
                      {{item.type}}
                      
                  </td>
                  <td>
                      {{item.requestedBy}}
                      
                  </td>
                  <td class="text-center">
                      {{item.requiredBy}}
                      
                  </td>

      <td  class="text-center editDel">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Project">
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red" matTooltip="Delete Project"  style="cursor: pointer;"></i></a>
      </td> 
  </tr>
</tbody>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>
</div>
</div>
</div>
</div>
</div>

</div>
</div>

<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Requisition
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Requisition # : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          HO/REQ-JAN-19-20/001
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Requisition Title: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Requisition Title" required>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Type: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <mat-radio-group>
        <mat-radio-button value="0">Items</mat-radio-button>
      <mat-radio-button value="1" style="margin-left: 10px;">Service</mat-radio-button>
      </mat-radio-group>   
    </div>
</div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Category : </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select Category" required>
             <mat-option [value]="0">Admin</mat-option>
             <mat-option [value]="1">IT</mat-option>
             <mat-option [value]="2">Finance</mat-option>
             <mat-option [value]="4">Purchase</mat-option>
           </mat-select>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Required By : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input class="form-control" class="form-control" placeholder="MM/DD/YYYY" (keypress)="false" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>        
      </div>
  </div>
  
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>

<div class="row" style="margin-left: 0px;margin-right: 7px;">
    <div class="col-sm-12 pull-right no-padding">
    
        
      
      <button  style="margin-bottom:10px;" mat-raised-button class="pull-right btn-primary" (click)="openTestResults()">
        <mat-icon>add</mat-icon> Add Test Results
      </button>
      <button  style="margin-bottom:10px;margin-right: 10px;" mat-raised-button class="pull-right btn-primary" >
        <mat-icon>cloud_download</mat-icon> Download Sample
      </button>
      <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10"
            (click)="filterToggle = !filterToggle">
            <mat-icon>filter_list</mat-icon> Filter
        </button>
      
    </div>

    <!-- Filter -->
  <div fxLayout="row wrap" *ngIf="filterToggle">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
        <mat-card class="filter" style="width: 1351px;margin-left: 6px;">
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Keyword: 
                        </div>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Search by any record" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Test Name: 
                        </div>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Search by Test Name" class="form-control" >

                            </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="col-sm-4 newMarginClass">
                          Test Date: 
                      </div>
                      <div class="col-sm-8">
                        <input type="date" placeholder="Search by date" class="form-control" >

                        </div>
                  </div>
                  <div class="col-sm-3">                  
                      <div class="col-lg-1" style="margin-left: 130px;" >
                          <button mat-raised-button  class="pull-right btn-primary"><mat-icon>youtube_searched_for</mat-icon> Search</button>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                          <button mat-raised-button style="background-color:#37474f; color:#fff !important" ><mat-icon>settings_backup_restore</mat-icon> Clear</button>
                      </div>
                      <a (click)="filterToggle = !filterToggle" class="pull-right" style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                          <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                      </a>   
                      </div>                   
                </div>
            </mat-card-content>
        </mat-card>
    </div>
  </div>

    <div class="col-xs-12">
        <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
                <thead class="tbl-head">
                    <tr>
                        <th >Test Name</th>
                        <th >Test Date</th>
                        <th >Lab Name</th>
                        <th class="text-center">Parameters</th>
                        <th class="text-center">Positive</th>
                        <th class="text-center">Results</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of values">
                    
                        <td >{{value.test_name }}</td>
                        <td >{{value.date }}</td>
                        <td >{{value.lab_name }}</td>
                        <td class="text-center"><a style="color: blue;cursor: pointer;text-decoration: underline;" (click)="openParameters()">{{value.parameters}}</a></td>
                        <td class="text-center">
                            <input type="checkbox">
                        </td>
                        <td class="text-center"><a style="cursor:pointer" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank"><mat-icon>visibility</mat-icon></a></td>
                        <td class="text-center">{{value.status}}</td>
                        <td  class="text-center editDel">
                            <a style="cursor: pointer; " >
                                <i class="fa fa-edit" style="color: cornflowerblue"></i>
                            </a>
                            <a ><i class="fa fa-trash red"   style="cursor: pointer;"></i></a>
                        </td>
                    </tr>
   
                </tbody>
            </table>
            <mat-paginator 
                [pageSizeOptions]="[9, 10, 25, 50, 100]"
                showFirstLastButtons>
            </mat-paginator>
                <!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)"
                showFirstLastButtons></mat-paginator> -->
        </div>
    </div>
</div>

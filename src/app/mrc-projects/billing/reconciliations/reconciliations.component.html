    <div class="col-xs-12">
        <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
                <thead class="tbl-head">
                    <tr>
                        <th class="text-center">Date</th>
                        <th >Uploaded By</th>
                        <th >Counted By</th>
                        <th class="text-center">Items</th>
                        <th class="text-center">Quantity Variance</th>
                        <th class="text-center">Loss</th>
                        <!-- <th class="text-center">Parameters</th>
                        <th class="text-center">Positive</th>
                        <th class="text-center">Results</th>
                        <th class="text-center">Status</th> -->
                        <th class="text-center">Actions</th>
                        <th class="text-center">Adjust</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of values">
                    
                        <td class="text-center">{{value.date }}</td>
                        <td >{{value.uploaded }}</td>
                        <td >{{value.counted }}</td>
                        <td class="text-center"><a style="color: blue;cursor: pointer;text-decoration: underline;" (click)="openItems()">{{value.items}}</a></td>
                        <td class="text-center"><a style="color: blue;cursor: pointer;text-decoration: underline;" (click)="openItems()">{{value.variance}}</a></td>
                        <!-- <td *ngIf="0 > value.loss" class="text-center">({{value.loss}})</td> -->
                        <td style="color: red;" class="text-center">{{value.loss}}</td>
                        <td  class="text-center editDel">
                            <a style="cursor: pointer; " >
                                <i class="fa fa-edit" style="color: cornflowerblue"></i>
                            </a>
                            <a ><i class="fa fa-trash red"   style="cursor: pointer;"></i></a>
                        </td>
                        <td class="text-center"><a style="cursor:pointer" ><mat-icon>visibility</mat-icon></a></td>

                    </tr>
   
                </tbody>
            </table>
            <mat-paginator 
                [pageSizeOptions]="[9, 10, 25, 50, 100]"
                showFirstLastButtons>
            </mat-paginator>
                <!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"

        </div>
    </div>

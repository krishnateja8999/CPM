
<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100 sizeAlign">
<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-6 ">
      <div class="flex-p">
         
          <a mat-raised-button  class="pull-right  btn-primary filters-hover"  (click)="openUserDialog(null)" 
          >
          
          <mat-icon>add</mat-icon>Add Requisition 
      </a>
      
  </div>
  
</div>
</div>




<div class="row">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th >Reference</th>
                      <th class="text-center">Request Date</th>
                      
                      <th class="text-center">Due Date</th>
                      <th >BOQ Categories</th>
                      <th >Item Categories</th>
                      <th class="text-center">Items</th>
                      <th >Approval Status</th>
                      <th >Delivery Status</th>
                     
                    
                      <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                      <td style="min-width: 70px !important;">
                          {{item.ref}}
                    
                  </td>
                  <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
                  
                  <td style="text-align: center!important;">{{item.req }}</td>
                  <td style="text-align: center!important;">{{item.due}}</td>
                  <td >{{item.boq }}</td>
                  <td >{{item.itemcat }}</td>
                  <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="openitem()">{{item.item }}</a></td>
                  <td >{{item.approval }}</td>
                  <td >
                   {{item.delivery}}
                  </td>
                
             
         
                  
      <td  class="text-center editDel">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item">
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
        
          <a ><i class="fa fa-trash red" matTooltip="Delete Item"  style="cursor: pointer;"></i></a>
      </td> 
  </tr>
 
</tbody>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>

  [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)"
  showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>

  </div>
</div>
